    function bfs(grid, i, j) {
        let queue = [{ i, j }];
        let row = grid.length;
        let col = grid[0].length

        while (queue.length > 0) {
            let { i, j } = queue.shift();
            let currten = grid[i][j];
            grid[i][j] = "0"
            if (currten == "1") {

                if (i > 0 && grid[i - 1][j] == "1") {
                    //上
                    queue.push({
                        i: i - 1,
                        j
                    })
                }
                if (i < row - 1 && grid[i + 1][j] == "1") {
                    //下
                    console.log("下 ")
                    queue.push({
                        i: i + 1, j
                    })
                }
                if (j < col - 1 && grid[i][j + 1] == "1") {
                    //右
                    console.log("右")
                    queue.push({
                        i,
                        j: j + 1
                    })
                }
                if (j > 0 && grid[i][j - 1] == "1") {
                    //左
                    console.log("左 ")
                    queue.push({
                        i,
                        j: j - 1
                    })
                }
            }
        }

    }

                if (grid[i][j] == "1") {
