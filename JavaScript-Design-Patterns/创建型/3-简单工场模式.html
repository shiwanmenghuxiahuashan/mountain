<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3-简单工场模式</title>
</head>

<body>
    <script>
        function createBook(name, time, type) {
            var obj = {
                name: name,
                time: time,
                type: type,
                getName: function () {
                    console.log(this.name);
                }
            }
            return obj;
        }
        var book1 = createBook('JavaScript权威指南', 2014, 'web')
        book1.getName()
        console.log(book1)
    </script>
</body>

</html>
