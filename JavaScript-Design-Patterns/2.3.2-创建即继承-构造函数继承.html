<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3.2-创建即继承-构造函数继承</title>
</head>

<body>
    <!-- apply：最多只能有两个参数——新this对象和一个数组argArray。
    call：它可以接受多个参数，第一个参数与apply一样，后面则是一串参数列表。

    call 方法是谁调用 this 指向谁
    SuperClass.call(this,id);
    实际是:
    SubClass.SuperClass(id);
    根据创建对象的安全模式那部分来看
    SuperClass函数直接执行，this指定的是当前对象，所以在SuperClass初始化的值会复制到
    SubClass中 -->
    <script>
        /**
           构造函数继承
        */


        //声明父类
        function SuperClass(id) {
            var siyou=1;
            //引用类型共有属性
            this.books = ['js', 'html', 'css'];
            this.id = id;
            this.s=function(){
                console.log(siyou)
            }
        }

        //增加父类公共方法
        //为父类原型对象上添加一个获取值的方法
        SuperClass.prototype.showBooks = function () {
            console.log(this.books)
        }
        //声明子类
        function SubClass(id) {
            //继承父类
            SuperClass.call(this, id);
        }
        //实例化
        var instance1 = new SubClass(1);

        console.log(instance1)

        var instance2 = new SubClass();

        console.log(instance1 instanceof SuperClass) //false 因未没有从原型上继承

        // //所以
        // console.log(instance1.books) //['js','html','css']

        // instance1.books.push("设计");

        // console.log(instance1.books) //['js','html','css','设计']

        // console.log(instance2.books) //['js','html','css']
        // instance1.s()
    </script>
</body>

</html>
