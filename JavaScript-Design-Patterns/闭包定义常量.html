            return {
                get: function () {
                    return _pi;
                }
            }
        }())

        var myNamespace = (function () {
            //私有变量 外部不可访问
            var myProp = 'siyoubianliang';
            //私有函数
            var myMethod = function (txt) {
                console.log('私有函数输出：' + txt);
            };
            return {
                //共有配置
                myConf: {
                    cache: true,
                    lang: 'zh'
                },
                //根据配置信息进行输出
                readConf: function () {
                    // 输出私有变量
                    console.log("输出私有变量" + myProp)
                    //调用私有函数
                    myMethod(this.myConf.cache ? '启用了缓存' : '禁用了缓存');
                }
            }
        })();

        myNamespace.readConf();
        // 输出私有变量siyoubianliang
        //我的属性 私有函数输出：启用了缓存 

        myNamespace.myMethod(); //myNamespace.myMethod is not a function
